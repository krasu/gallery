<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Codio Impress</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <div id="impress">
        <div id="overview" class="step">
            <div class="wheel"></div>
        </div>
    </div>


<div id="step-" class="step img">
    <div class="border">
        <div class="shadow">
            <img src="img/vintage-ss.png">
        </div>
    </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/noisy/1.1/jquery.noisy.min.js"></script>
<script src="components/impress.js/js/impress.js"></script>
<script>
    $(function () {
        var enableImpress = true

        for (var i = 0; i < 8; i++) {
            $('#step-').clone().attr('id', 'step-' + i).appendTo('#impress')
        }
        $('#step-').remove()

        var elems = $('.step.img'),
                radius = 1600;

        elems.each(function (i, elem) {
            var theta = -i / (elems.length - 1) * 2 * Math.PI,
                    x = Math.round(radius * Math.cos(theta)),
                    y = Math.round(radius * Math.sin(theta)),
                    rotation = Math.round(theta / (2 * Math.PI) * 360 - 90);

            $(elem).attr({
                'data-x': x,
                'data-y': y,
                'data-rotate-z': rotation
            })
        })

        $('#overview').attr({
            'data-x': 0,
            'data-y': 0,
            'data-scale': 5
        })

        $('.lense').css({
            width: $(window).width(),
            height: $(window).height()
        })
        enableImpress && impress().init();
    })

</script>
</body>
</html>
